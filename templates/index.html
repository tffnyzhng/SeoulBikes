<!DOCTYPE html>
<html >
<!--From https://codepen.io/frytyler/pen/EGdtg-->
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  
</head>

<body>
 <div class="login">
	<h3>Prediction du nombre de vélos loués</h3>

     <!-- Main Input For Receiving Query to our ML -->
    <form action="{{ url_for('predict')}}"method="post">
    	<input type="text" name="Hour" placeholder="Hour" required="required" />
        <input type="text" name="Temperature(°C)" placeholder="Temperature(°C)	" required="required" />
		<input type="text" name="Humidity(%)	" placeholder="Humidity(%)	 Score" required="required" />
        <input type="text" name="Wind speed (m/s)" placeholder="Wind speed (m/s)" required="required" />
        <input type="text" name="Visibility (10m)" placeholder="Visibility (10m)" required="required" />
        <input type="text" name="Solar Radiation (MJ/m2)" placeholder="Solar Radiation (MJ/m2)" required="required" />
        <input type="text" name="Rainfall(mm)" placeholder="Rainfall(mm)" required="required" />
        <input type="text" name="Snowfall (cm)" placeholder="Snowfall (cm)" required="required" />


        <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
    </form>

   <br>
   <br>
   {{ prediction_text }}

 </div>


</body>
</html>
